<!DOCTYPE HTML>
<html>
<head>
<script type = "text/javascript">
var num1=parseInt(prompt("Enter the first number: ", ""))
document.write("<p>First number is:: </p>", num1);
var num2=parseInt(prompt("Enter the second number: ", ""))
document.write("<p>Second number is: </p>", num2);
var sum= num1+num2;
var diff= num1-num2;
var mult= num1*num2;
var div= num1/num2;
document.write("<p>The sum gives: </p>",sum);
document.write("<p>The difference gives: </p>", diff);
document.write("<p>The product gives: </p>", mult);
document.write("<p>The quotient gives: </p>", div);
</script>
</head>
</html>
